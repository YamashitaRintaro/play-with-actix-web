#import "./fragments.graphql"

query Me {
  me {
    ...UserFields
  }
}

query Timeline {
  timeline {
    ...TweetFields
  }
}

query Tweet($id: UUID!) {
  tweet(id: $id) {
    ...TweetFields
  }
}

query Comments($tweetId: UUID!) {
  comments(tweetId: $tweetId) {
    ...CommentFields
  }
}

query User($id: UUID!) {
  user(id: $id) {
    ...UserFields
  }
}

query Followers($userId: UUID!) {
  followers(userId: $userId) {
    ...UserFields
  }
}

query Following($userId: UUID!) {
  following(userId: $userId) {
    ...UserFields
  }
}
