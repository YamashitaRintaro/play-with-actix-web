fragment UserFields on UserType {
  id
  username
  email
  followersCount
  followingCount
  isFollowing
}

fragment TweetFields on TweetType {
  id
  userId
  content
  createdAt
  likeCount
  isLiked
  hashtags
  user {
    id
    username
  }
}

fragment CommentFields on CommentType {
  id
  tweetId
  userId
  content
  createdAt
  user {
    id
    username
  }
}
